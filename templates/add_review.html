{% extends 'base.html' %}
{% block title %}Review {{ field.name }}{% endblock %}

{% block content %}
<div class="container mt-4 col-md-6">
  <h3>Review {{ field.name }}</h3>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-success w-100">Submit Review</button>
  </form>
</div>
{% endblock %}
