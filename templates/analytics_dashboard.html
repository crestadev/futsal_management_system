{% extends 'base.html' %}
{% block title %}Analytics Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">ðŸ“Š Futsal Analytics Dashboard</h2>

  <!-- Summary Cards -->
  <div class="row text-center">
    <div class="col-md-4">
      <div class="card bg-success text-white mb-3 shadow">
        <div class="card-body">
          <h5>Total Revenue</h5>
          <h3>Rs. {{ total_revenue }}</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-info text-white mb-3 shadow">
        <div class="card-body">
          <h5>Total Bookings</h5>
          <h3>{{ total_bookings }}</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-primary text-white mb-3 shadow">
        <div class="card-body">
          <h5>Approved Bookings</h5>
          <h3>{{ approved_bookings }}</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart -->
  <div class="card shadow p-4 mt-4">
    <h4 class="mb-3">Monthly Revenue</h4>
    <canvas id="revenueChart" height="120"></canvas>
  </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('revenueChart').getContext('2d');
new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{ labels|safe }},
        datasets: [{
            label: 'Monthly Revenue (Rs.)',
            data: {{ data|safe }},
            borderWidth: 2,
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)'
        }]
    },
    options: {
        responsive: true,
        scales: { y: { beginAtZero: true } }
    }
});
</script>
{% endblock %}
