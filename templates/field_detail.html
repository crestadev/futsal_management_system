{% extends 'base.html' %}
{% block title %}{{ field.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      {% if field.photo %}
        <img src="{{ field.photo.url }}" class="img-fluid rounded shadow" alt="{{ field.name }}">
      {% else %}
        <img src="{% static 'images/default_field.jpg' %}" class="img-fluid rounded shadow" alt="No image">
      {% endif %}
    </div>
    <div class="col-md-6">
      <h2>{{ field.name }}</h2>
      <p><strong>Location:</strong> {{ field.location }}</p>
      <p><strong>Rate:</strong> Rs. {{ field.price_per_hour }} / hour</p>

      <div class="mt-3 d-flex gap-2">
        <a href="{% url 'book_field' field.id %}" class="btn btn-primary">Book Now</a>
        <a href="{% url 'availability_calendar' field.id %}" class="btn btn-outline-secondary">View Calendar</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
