{% extends 'base.html' %}
{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container mt-5 col-md-6">
  <h2 class="mb-3">My Profile</h2>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label>Username (read only)</label>
      <input type="text" class="form-control" value="{{ request.user.username }}" disabled>
    </div>

    {{ form.as_p }}

    <button type="submit" class="btn btn-primary w-100 mt-2">Save Changes</button>
  </form>

  <div class="mt-4 text-end">
    <a href="{% url 'change_password' %}" class="btn btn-outline-warning">Change Password</a>
  </div>
</div>
{% endblock %}
