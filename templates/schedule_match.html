{% extends 'base.html' %}
{% block content %}
<div class="container mt-4 col-md-6">
  <h3>Schedule a Match</h3>
  <form method="POST">
    {% csrf_token %}

    <label>Team A:</label>
    <select name="team_a" class="form-select mb-3">
      {% for t in teams %}
      <option value="{{ t.id }}">{{ t.name }}</option>
      {% endfor %}
    </select>

    <label>Team B:</label>
    <select name="team_b" class="form-select mb-3">
      {% for t in teams %}
      <option value="{{ t.id }}">{{ t.name }}</option>
      {% endfor %}
    </select>

    <label>Field:</label>
    <select name="field" class="form-select mb-3">
      {% for f in fields %}
      <option value="{{ f.id }}">{{ f.name }}</option>
      {% endfor %}
    </select>

    <label>Date:</label>
    <input type="date" name="date" class="form-control mb-3">

    <label>Time:</label>
    <div class="d-flex gap-2">
      <input type="time" name="start_time" class="form-control">
      <input type="time" name="end_time" class="form-control">
    </div>

    <button class="btn btn-primary w-100 mt-3">Schedule Match</button>
  </form>
</div>
{% endblock %}
